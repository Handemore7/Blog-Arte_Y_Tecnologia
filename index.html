<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto AyT</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body onload="handleLogOut()">
<div class="general">
    <img src="/images/Bosque.jpg" class="imgBackground">
    <div class="loginAndRegister">
        <div class="logIn" style="display: block;">
            <div class="content-main" >
                <h2>Logearse</h2>
                        <input type="email"  name="Email" placeholder="Correo" class="inputEmailLogin">
                        <input type="password" name="Password" placeholder="Contraseña" class="inputPasswordLogin">
                        <span><input type="checkbox" />Recordarme</span>
                        <span class="span-right"><a href="#">Olvidaste tu contraseña?</a></span>
                            <div class="clearfix"></div>
                            <input type="button" value="Entrar" name="login" class="sendInfoLogin">
                    <p>No tienes cuenta aún?<button class= "createAccount">Crea una cuenta</p>
            </div>
        </div>
        <div class="register" style="display: none;">
            <div class="content-main">
                <h2>Registrate</h2>
                    <form action="#" method="post">
                        <input type="text" name="Name" placeholder="Nombre de usuario" class="inputUsernameRegister">
                        <input type="email" name="Email" placeholder="Correo" class="inputEmailRegister ">
                        <input type="password" name="Password" placeholder="Contraseña" class="inputPasswordRegister ">
                        <h4><input type="checkbox" />Acepto los terminos y condiciones</h4>
                        
                            <div class="clearfix"></div>
                            <input type="button" value="Registrarme" class="sendInfoRegister">
                    </form>
                    <p>Ya estas registrado? <button class="logInWithAccount">Login</p>
            </div>
        </div>
        <!-- <input type="button" value="Iniciar sesión con gmail" class="loginGmail"> -->  
    </div>
</div>
    <div class="drawCanvas" >
        <input type="button" value="Cantidad de arboles" class="treeQuantity">
        <input type="button" value="Cerrar sesión" class="logOut">
        <canvas id="c"></canvas>
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
        <script src="scripts/three.js"></script>
    </div>

    <script type="module" src="https://threejsfundamentals.org/threejs/resources/threejs/r115/build/three.module.js"></script>
    <script src="./scripts/OrbitControls.js"></script>
    <script src="./scripts/DDSLoader.js"></script>
    <script src="./scripts/OBJLoader.js"></script>
    <script src="./scripts/MTLLoader.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
